<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>前端一万小时-JS 动画</title>
    <style>
      #ball {
        position: absolute;
        left: 0;
        width: 30px;
        height: 30px;
        background: green;
        border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <div id="ball"></div>
    <script>
      var offsetX = 500
      var moveOffset = 0
      var step = 5

      function move(){
        if(moveOffset < offsetX){
          ball.style.left = parseInt(getComputedStyle(ball).left) + step + 'px'
          moveOffset += step
          
          requestAnimationFrame(move)
        }
      }
      
      move()
    </script>
  </body>
</html>
