<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
      #ball {
        position: absolute;  /*我们把小球设置为“绝对定位”，脱离文档流*/
        left: 0;
        width: 30px;
        height: 30px;
        background: green;
        border-radius: 50%;  /*做成一个小球*/
      }

    </style>
  </head>
  <body>
    <div id="ball"></div>
    <script>
      var offsetX = 500  //我们要水平移动的距离
      var moveOffset = 0  //当前已经移动的距离
      var step = 5   //每次移动的距离（越小，则越平滑）

      function move(){
        if(moveOffset < offsetX){
          ball.style.left = parseInt(getComputedStyle(ball).left) + step + 'px'
          moveOffset += step
          
          //🚀以上代码和上文 setTimeout 实现的动画一样，只是这里我们直接调用 requestAnimationFrame(move)。
          requestAnimationFrame(move)
        }
      }
      
      move()
    </script>
  </body>
</html>
